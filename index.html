<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paintBrush</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <canvas id="paintarea" class="canvas"></canvas>
    <div class="controls">
      <div class="brush">
        <span id="brush_current">굵기 : 2.5</span>
        <input
          type="range"
          id="brush_option"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>

      <div class="btns">
        <button id="btn_mode">Fill</button>
        <button id="btn_Save">Save</button>
        <button id="btn_Reset">Reset</button>
      </div>

      <div class="color_select">
        <div class="jsColor" style="background-color: white"></div>
        <div class="jsColor" style="background-color: red"></div>
        <div class="jsColor" style="background-color: orange"></div>
        <div class="jsColor" style="background-color: yellow"></div>
        <div class="jsColor" style="background-color: green"></div>
        <div class="jsColor" style="background-color: blue"></div>
        <div class="jsColor" style="background-color: navy"></div>
        <div class="jsColor" style="background-color: purple"></div>
        <div class="jsColor" style="background-color: black"></div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
